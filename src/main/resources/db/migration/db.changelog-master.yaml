databaseChangeLog:
  - changeSet:
      id: 1
      author: system
      changes:
        - createTable:
            tableName: bank_account
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_number
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: NUMERIC(12,2)
                  defaultValueNumeric: 0.00
  - changeSet:
      id: 2-card-table
      author: you
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: pan_encrypted
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: owner
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: expiry
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: NUMERIC(14,2)
                  defaultValueNumeric: 0.00
                  constraints:
                    nullable: false
        - createIndex:
            tableName: cards
            indexName: idx_cards_owner
            columns:
              - column:
                  name: owner
  - changeSet:
      id: 3-card-transfers
      author: you
      changes:
        - createTable:
            tableName: card_transfers
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: owner
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: from_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: to_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: NUMERIC(14,2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: card_transfers
            baseColumnNames: from_card_id
            referencedTableName: cards
            referencedColumnNames: id
            constraintName: fk_transfer_from_card
        - addForeignKeyConstraint:
            baseTableName: card_transfers
            baseColumnNames: to_card_id
            referencedTableName: cards
            referencedColumnNames: id
            constraintName: fk_transfer_to_card
